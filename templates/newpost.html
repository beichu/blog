{% extends "base.html" %}
<!DOCTYPE HTML>
<html>
<head>
<title> Title </title>
</head>
<body>
{% block content %}
<form method="post">
	<label>
	<div>Subject</div>
	</label>
	<input type="text" name="subject" value="{{subject}}">


	<label>
	<div>Content</div>
	</label>
	<textarea name="content">{{content}}</textarea>
	
	<div class="error">{{error}}</div>
<input type="submit">
</form>


{% endblock %}
</body>
</html>
